        - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
        - git tag $TRAVIS_TAG
      deploy:
        skip_cleanup: true
        file_glob: true
        provider: releases
        api_key:
          secure: 
