language: python
python:
- '3.7'
os: "-linux"
addons:
  apt:
    packages:
    - xvfb
    - xauth
    - libgtk-3-0
    - wine
install:
- python3 get-pip.py
- pip3 install --upgrade setuptools wheel
- pip3 install -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-16.04
  wxPython
- pip3 install --upgrade -r requirements.txt
- wget https://www.python.org/ftp/python/2.7.9/python-2.7.9.amd64.msi
- wine msiexec /i python-2.7.9.amd64.msi /qb
- ls
- cd ~/.wine/drive_c/Python27
- wine python.exe Scripts/pip.exe install pyinstaller
script:
- cd ~
- wine ~/.wine/drive_c/Python27/Scripts/pyinstaller.exe --onefile flexdoppler.py
- pyinstaller --onefile /home/travis/source/flexdoppler.py
- pwd
- ls -a
- ls dist

before_deploy:
      # Set up git user name and tag this commit
      - git config --local user.name "mysteriousham73"
      - git config --local user.email "mysteriousham73@gmail.com"
      - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
      - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  skip_cleanup: true
  on:
    repo: mysteriousham73/flexdoppler
    branch: master
